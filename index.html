<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasX - Your Personal Password Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">PasX</div>
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="Container">
        <h1>Password Manager</h1>
        <p>Securely store and manage your passwords in one place. Welcome to your Personal Password Manager !</p>
        <h2>Your Passwords<span id="alert"></span></h2>



        <table>
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
                <th>Comment</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
        </table>

        <h2>Add a Password</h2>
        <form action="/submit" method="post">

            <!-- Text input for website -->
            <label for="website">Website:</label>
            <input type="text" id="website" name="website" required>
            <br><br>

            <!-- Text input for username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>

            <!-- Password input -->
            <label for="password" , placeholder="Password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <!-- Comment input -->
            <br>
            <label for="Comment">Comment:</label>
            <input type="text" id="comment" name="comment">
            <br>

            <!-- Submit button -->
            <button class="btn" type="submit">Submit</button>

        </form>

    </div>
    <script src="script.js"></script>
</body>

</html>
